# Production overrides only. All services (postgres, redis, api, celery-worker, flower, caddy)
# are defined in docker-compose.yml; their full config (image, environment, networks, etc.)
# comes from the base file. This file only overrides: build, ports, volumes, command for prod.
# Run with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # Base defines postgres; bind to localhost:5433 on host (avoids conflict with host port 5432). Use SSH tunnel to 5433 (see docs/deployment.md).
  postgres:
    ports: ["127.0.0.1:5433:5432"]

  # Base defines redis; we only remove host port exposure in prod. Redis still runs.
  redis:
    ports: []

  # Base defines api with full environment (POSTGRES_*, REDIS_*, CELERY_*, API_KEY, etc.); we override build/ports/volumes/command only.
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports: []
    volumes: []
    command: ["uvicorn", "src.api.api:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "2"]

  # Base defines celery-worker with full environment (POSTGRES_*, REDIS_*, CELERY_*, API keys, etc.); we override build/volumes/command only.
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    volumes: []
    command: >
      sh -c "
        celery -A src.celery_app worker
        --loglevel=info
        --concurrency=2
        --queues=high_priority,default
      "

  # Base defines flower (env, depends_on, networks); we override build and remove host port.
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    ports: []

  # Base defines frontend; we override ports (Caddy handles routing) and set production URLs.
  # IMPORTANT: NEXT_PUBLIC_* vars must be passed as build args (baked into JS at build time).
  # Runtime environment vars for NEXT_PUBLIC_* have no effect on client-side code.
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_BETTER_AUTH_URL: https://${FRONTEND_DOMAIN}
        NEXT_PUBLIC_API_URL: https://${API_DOMAIN}
    ports: []  # Caddy handles routing
    environment:
      # Server-side env vars (work at runtime)
      BETTER_AUTH_URL: https://${FRONTEND_DOMAIN}
